{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 238, 194, 1) 0%, #ffab6f 83%);
        }

        .position-absolute {
            border: 6px solid #d88347 ;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="position-absolute top-50 start-50 translate-middle">
        <header>
            <h1>Create Blog Category</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'blog_create' %}">Create Blog</a>
            </nav>
        </header>

        <main>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} <!-- แสดงฟอร์มแบบพารากราฟ -->
                <button type="submit">Create Category</button>
            </form>
            <a href="{% url 'home' %}">Back to Home</a>
        </main>
    </div>


    <footer>
        <p></p>
    </footer>
</body>

</html>
